<!--On Sale-->
			<div class="wrap-show-advance-info-box style-1 has-countdown">
				<h3 class="title-box">On Sale</h3>
				<div class="wrap-countdown mercado-countdown" data-expire="2020/12/12 12:34:56"></div>
				<div class="wrap-products slide-carousel owl-carousel style-nav-1 equal-container " data-items="5" data-loop="false" data-nav="true" data-dots="false" data-responsive='{"0":{"items":"1"},"480":{"items":"2"},"768":{"items":"3"},"992":{"items":"4"},"1200":{"items":"5"}}'>

				

				{% for product in products_with_sell_price %}

					<div class="product product-style-2 equal-elem ">
						<div class="product-thumnail">
							<a href="{{product.get_url}} " title="{{ product.product_name }}">
								<figure><img src="{{product.images.url}}" width="800" height="800" alt="{{ product.product_name }}"></figure>
							</a>
							<div class="group-flash">
								<span class="flash-item sale-label">sale</span>
							</div>
							<div class="wrap-btn">
								<a href="{{product.images.url}}" class="function-link">quick view</a>
							</div>
						</div>
						<div class="product-info">
							<a href="#" class="product-name"><span>{{product.product_name}}</span></a>
							<div class="wrap-price"><ins><p class="product-price">ushs{{ product.sell_price }}</p></ins> <del><p class="product-price">ushs{{ product.price }}</p></del></div>
						</div>
					</div>
                  {% endfor %}
				</div>
			</div>
